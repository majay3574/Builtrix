<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .captcha-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .captcha-image {
            width: 120px;
            height: 40px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #e0e0e0;
        }
        .captcha-input {
            width: 120px;
            padding: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .captcha{
            width: 92px;
            padding-left: 30px;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" class="input-field" name="username" placeholder="Username" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        
        <div class="captcha-container">
            <div src="./image.png" class="captcha" name="captchaImage"></img>
           
            <input type="text" class="captcha-input" name="captcha" placeholder="Enter CAPTCHA" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="footer">
        <p>Forgot your password? <a href="#">Reset here</a></p>
    </div>
</div>

</body>
</html>
